<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로 카드 선택 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #tarot-deck {
            position: relative;
            width: 400px;
            height: 300px;
        }

        .tarot-card {
            position: absolute;
            width: 100px;
            height: 150px;
            background-color: #f0e68c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .tarot-card.card-position-0 {
            left: 0;
            z-index: 0;
        }

        .tarot-card.card-position-1 {
            left: 30px;
            z-index: 1;
        }

        .tarot-card.card-position-2 {
            left: 60px;
            z-index: 2;
        }

        .tarot-card.card-position-3 {
            left: 90px;
            z-index: 3;
        }

        .tarot-card.card-position-4 {
            left: 120px;
            z-index: 4;
        }

        #selected-area {
            margin-top: 50px;
            text-align: center;
        }

        .selected-card {
            position: relative;
            margin: 10px;
            width: 100px;
            height: 150px;
            background-color: #f0e68c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .highlighted-card {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<div id="tarot-deck">
    <!-- 타로 카드가 겹쳐진 상태로 나열 -->
    <div class="tarot-card card-position-0" id="card1" draggable="true"></div>
    <div class="tarot-card card-position-1" id="card2" draggable="true"></div>
    <div class="tarot-card card-position-2" id="card3" draggable="true"></div>
    <div class="tarot-card card-position-3" id="card4" draggable="true"></div>
    <div class="tarot-card card-position-4" id="card5" draggable="true"></div>
</div>

<div id="selected-area">
    <h3>선택된 카드</h3>
</div>

<script>
    let currentDraggedCard = null;
    const tarotDeck = document.getElementById('tarot-deck');
    const selectedArea = document.getElementById('selected-area');

    tarotDeck.addEventListener('touchstart', (e) => {
        if (e.target.classList.contains('tarot-card') || e.target.classList.contains('selected-card')) {
            currentDraggedCard = e.target;
            currentDraggedCard.classList.add('highlighted-card');
        }
    });

    tarotDeck.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (currentDraggedCard) {
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('tarot-card')) {
                if (currentDraggedCard !== element) {
                    currentDraggedCard.classList.remove('highlighted-card');
                    currentDraggedCard = element;
                    currentDraggedCard.classList.add('highlighted-card');
                }
            }
        }
    });

    tarotDeck.addEventListener('touchend', () => {
        if (currentDraggedCard) {
            if (currentDraggedCard.classList.contains('selected-card')) {
                // 이미 선택된 카드일 경우 원래 자리로 복귀
                currentDraggedCard.classList.remove('selected-card');
                currentDraggedCard.classList.add('tarot-card');
                tarotDeck.appendChild(currentDraggedCard);
                const originalPosition = currentDraggedCard.getAttribute('data-original-position');
                currentDraggedCard.className = `tarot-card card-position-${originalPosition}`;
            } else {
                // 선택되지 않은 카드를 선택 영역으로 이동
                currentDraggedCard.classList.remove('tarot-card');
                currentDraggedCard.classList.add('selected-card');
                selectedArea.appendChild(currentDraggedCard);
            }
            currentDraggedCard.classList.remove('highlighted-card');
            currentDraggedCard = null;
        }
    });

    selectedArea.addEventListener('click', (event) => {
        if (event.target.classList.contains('selected-card')) {
            // 선택된 카드를 클릭 시 원래 자리로 복귀
            const card = event.target;
            card.classList.remove('selected-card');
            card.classList.add('tarot-card');
            tarotDeck.appendChild(card);
            const originalPosition = card.getAttribute('data-original-position');
            card.className = `tarot-card card-position-${originalPosition}`;
        }
    });

    // 초기 카드 위치 속성 설정
    document.querySelectorAll('.tarot-card').forEach((card, index) => {
        card.setAttribute('data-original-position', index);
    });
</script>
</body>
</html>
